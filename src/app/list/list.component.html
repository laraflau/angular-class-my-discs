<div class="container-fluid">
  <h1>Lista de discos</h1>
  <div class="row">
    <div
      class="card col-3 ml-2 mr-2"
      style="width: 18rem;"
      *ngFor="let disc of discs; index as index"
    >
      <img [src]="[disc.cover_img]" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ disc.title }} ({{ disc.year }})</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ disc.author }}</h6>
        <a [routerLink]="['/list', index]" rel="noopener noreferrer">Acessar</a>
      </div>
    </div>
  </div>
</div>
